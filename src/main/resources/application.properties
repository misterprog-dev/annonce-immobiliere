# To define app port
server.port=9080

# To define datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/annonceimmobiliere
spring.datasource.username=annonceimmobiliere
spring.datasource.password=annonceimmobiliere
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# D?finit la taille max en m?ga-octets des fichiers upload?s.
spring.servlet.multipart.max-file-size=70MB
spring.servlet.multipart.max-request-size=70MB

